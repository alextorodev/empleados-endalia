<header class="bg-blue-600 text-white flex justify-between items-center px-6 py-4">
    <div>
        Endalia HR
    </div>
    <button (click)="logout()" class="cursor-pointer">
        <img src="/logout.png" alt="Logout" class="h-6 w-6" />
    </button>
</header>

<div class="p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold">Directorio de empleados</h1>
    </div>
    <div class="mb-6">
        <input type="text" placeholder="Buscar..." [(ngModel)]="filter"
            class="w-1/2 p-1 border border-gray-300 rounded focus:outline-none" />
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div *ngFor="let emp of filteredEmployees" class="bg-gray-100 p-4 rounded border border-gray-300 flex gap-4">
            <div class="flex">
                <img [src]="emp.image" [alt]="emp.name + ' ' + emp.surname" class="w-24 h-24 rounded-full object-cover" />
            </div>
            <div class="flex-1">
                <h2 class="text-lg font-bold mb-1">{{ emp.surname }}, {{ emp.name }}</h2>
                <p class="mb-1">{{ emp.position }}</p>
                <p class="mb-1 italic text-xs">{{ emp.phone }}</p>
                <p class="mb-1 italic text-xs">{{ emp.email }}</p>
            </div>
        </div>
    </div>
</div>
